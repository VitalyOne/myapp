{% extends 'blog/base.html' %}
{% block content %}

		{% for post in posts %}
			<div class="post">
		
			<h1><a href="{% url 'post_detail' pk=post.pk %}" class="btn2">{{post.title}}</a></h1>
			<p>{{post.text|linebreaksbr}}</p>
				<div class="date">
				<p>Опубликовано: {{post.published_date}}</p>
				</div>
			</div>
{% endfor %}
{% endblock content %}
