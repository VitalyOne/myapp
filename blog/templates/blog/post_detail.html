{% extends 'blog/base.html' %}

{% block content %}
        <div class="post">
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }} <br />

	           <h3> Автор: {{ post.author }} </h3>
                </div>
            {% endif %}
<a class="btn" href="{% url 'post_edit' pk=post.pk %}">EDIT THIS POST</a>
            <h1>Тема: {{ post.title }}</h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
{% endblock %}
